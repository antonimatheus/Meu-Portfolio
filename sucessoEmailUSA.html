<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <style>
    :root {
  --font-family: "Inter", sans-serif;

  --color1: #d7a166; /* PrincipalColor – um tom quente e suave de laranja */
  --color2: #ffffff; /* Branco puro – ideal para contrastes */
  --color3: #333333; /* Cinza escuro – ótimo para textos ou fundos */
  --color4: #1f1f1f; /* Cinza mais escuro – quase preto, forte e elegante */
  --color5: #141414; /* OffBlack – preto com um toque suave, moderno */
}

    body {
      font-family: Arial, sans-serif;
      background: whitesmoke;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    h1 {
      color: var(--color1);
    }

    p {
      font-size: 18px;
      color: #333;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: var(--color1);
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>We’ve received your information successfully. We’ll be in touch soon.</p>
    <a href="usa.html">← Back to Home</a>
  </div>

</body>
</html>
